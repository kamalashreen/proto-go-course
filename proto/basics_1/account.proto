syntax = "proto3";

enum EyeColour {
    EYE_COLOUR_UNSPECIFIED = 0;
    EYE_COLOUR_GREEN = 1;
    EYE_COLOUR_BLUE = 2;
    EYE_COLOUR_BROWN = 3;
}


/*
  Account
  Used to identify someone in our system
*/
message Account {
    uint32 id = 1;
    string name = 2;
    bytes thumbnail = 3; // picture in .jpeg format
    bool is_verified = 4;

    // height in cm
    float height = 5;

    repeated string phones = 6;

    EyeColour eye_colour = 7;
}